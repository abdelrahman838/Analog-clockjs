<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/clock.css">
    <title>Analog Clock</title>
</head>
<body>
  <div class="container">
    <div class="bar-seconds"></div>
		<div class="number_hours"></div>

		<div class="Analog-box">
      <div class="hand Hour"><i></i></div>
      <div class="hand minute"><i></i></div>
      <div class="hand second"><i></i></div>
    </div>
  </div>
  <h1>Digital Clock</h1>
  <div class="digital">
    <div class="digital-hour"><span></span></div>
    <hr>
    <div class="digital-minute"><span></span></div>
    <hr>
    <div class="digital-second"><span></span></div>
  </div>
  <script src="./js/clock.js"></script>
</body>
</html>
